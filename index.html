<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css"
    />

    <title>Document</title>
  </head>

  <body>
    <!-- navbar -->
    <nav>
      <div class="nav-wrapper light-blue darken-2 ">
        <div class="container">
          <a href="#" class="brand-logo center">Tracalorie</a>
          <ul class="right">
            <li>
              <a
                href="#"
                class="clear-btn btn grey darken-4 waves-effect waves-light"
                >Clear All</a
              >
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <div class="container">
      <!-- Form card -->
      <div class="card light-blue darken-2">
        <div class="card-content white-text">
          <span class="card-title">Add Meal / Food Item</span>
          <form class="col">
            <div class="row">
              <div class="input-field col s6">
                <input type="text" placeholder="Add Item" id="item-name" />
                <label for="item-name">Meal</label>
              </div>
              <div class="input-field col s6">
                <input
                  type="number"
                  placeholder="Add Calories"
                  id="item-calories"
                />
                <label for="item-calories">Calories</label>
              </div>
              <button class="add-btn btn teal accent-3 waves-effect black-text">
                <i class="fa fa-plus"></i> Add meal
              </button>
              <button
                style="display: none"
                class="update-btn btn amber accent-4 waves-effect black-text"
              >
                <i class="fa fa-pencil-square-o"></i> Update meal
              </button>
              <button
                style="display: none"
                class="delete-btn btn deep-orange darken-3 waves-effect black-text"
              >
                <i class="fa fa-remove"></i> Delete meal
              </button>
              <button
                style="display: none"
                class="back-btn btn blue lighten-2 waves-effect right black-text"
              >
                <i class="fa fa-chevron-circle-left"></i> Back
              </button>
            </div>
          </form>
        </div>
      </div>

      <!-- Calorie count -->
      <h3 class="center-align">
        Total Calories: <span class="total-calories">0</span>
      </h3>

      <!-- List item -->
      <ul id="item-list" class="collection">
        <!-- <li class="collection-item" id="item-0">
          <strong>Steak Dinner: <em>1200 Calories</em></strong>
          <a href="#" class="secondary-content"><i class="edit-item fa fa-pencil"></i></a>
        </li>
        <li class="collection-item" id="item-0">
          <strong>Cookie: <em>200 Calories</em></strong>
          <a href="#" class="secondary-content"><i class="edit-item fa fa-pencil"></i></a>
        </li>
        <li class="collection-item" id="item-0">
          <strong>Eggs: <em>120 Calories</em></strong>
          <a href="#" class="secondary-content"><i class="edit-item fa fa-pencil"></i></a>
        </li> -->
      </ul>
    </div>

    <script
      src="https://code.jquery.com/jquery-3.3.1.min.js"
      integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
      crossorigin="anonymous"
    ></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script src="app.js"></script>
  </body>
</html>
